<body>
    <div class="card">
        <div>
            <img src="images/perfume.jpg" 
            alt="a picture of my perfume"
            id="image">
        </div>
        <div id="message">
        <p id="product">P E R F U M E</p>
        <p id="Gab">
            Gabrielle 
            Essence Eau 
            De Parfum
        </p>

            A floral, solar and voluptuous 
            interpretation composed by
            Oliver Polge, Perfumer-Creator 
            for the House of CHANEL.
        </p>
        <div id="price">
            <div><p id="new-price"> $149.99 </p></div>
            <div id="old-price">$169.99</p></div>
        </div>
        
       
        <button id="btn">
            <img src="images/icon-cart.svg">

        </div>
